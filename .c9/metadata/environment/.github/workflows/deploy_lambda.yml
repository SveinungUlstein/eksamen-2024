{"changed":true,"filter":false,"title":"deploy_lambda.yml","tooltip":"/.github/workflows/deploy_lambda.yml","value":"name: Deploy SAM Application to AWS\n\non:\n  push:\n    branches:\n      - master\n\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n\n    steps:\n      - name: Checkout code\n        uses: actions/checkout@v3\n\n      - name: Set up AWS CLI\n        uses: aws-actions/configure-aws-credentials@v1\n        with:\n          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}\n          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}\n          aws-region: us-west-1\n\n      - name: Set up SAM CLI\n        run: |\n          curl -Lo sam-installation-script.sh https://raw.githubusercontent.com/aws/aws-sam-cli/v2.0.0/aws-sam-cli-installer-linux-x86_64.sh\n          chmod +x sam-installation-script.sh\n          sudo ./sam-installation-script.sh\n\n      - name: Build SAM application\n        run: sam build\n\n      - name: Deploy SAM application\n        run: sam deploy --no-confirm-changeset --stack-name my-stack --capabilities CAPABILITY_IAM\n\n\n","undoManager":{"mark":-2,"position":0,"stack":[[{"start":{"row":33,"column":0},"end":{"row":34,"column":0},"action":"insert","lines":["",""],"id":2},{"start":{"row":34,"column":0},"end":{"row":35,"column":0},"action":"insert","lines":["",""]}]]},"ace":{"folds":[],"scrolltop":0,"scrollleft":0,"selection":{"start":{"row":35,"column":0},"end":{"row":35,"column":0},"isBackwards":false},"options":{"guessTabSize":true,"useWrapMode":false,"wrapToView":true},"firstLineState":0},"timestamp":1732188108978}