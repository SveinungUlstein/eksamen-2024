name: Deploy SAM Application to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Set up SAM CLI
        run: |
          curl -Lo sam-installation-script.sh https://raw.githubusercontent.com/aws/aws-sam-cli/v2.0.0/aws-sam-cli-installer-linux-x86_64.sh
          chmod +x sam-installation-script.sh
          sudo ./sam-installation-script.sh

      - name: Build SAM application
        run: sam build

      - name: Deploy SAM application
        run: sam deploy --no-confirm-changeset --stack-name my-stack --capabilities CAPABILITY_IAM
